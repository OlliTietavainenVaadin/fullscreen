<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/vaadin-button/src/vaadin-button.html">
<script src="fullscreen.js"></script>
<dom-module id="fullscreen-button">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <vaadin-button id="fullscreen-vaadin--button" on-click="onclick">
        </vaadin-button>
    </template>

    <script>
        class FullscreenButton extends Polymer.Element {
            static get is() {
                return 'fullscreen-button';
            }

            static get properties() {
                return {
                    close: {
                        type: Boolean,
                        value: false
                    }
                };
            }
            onclick() {
                if (this.close) {
                    closeFullscreen();
                } else {
                    openFullscreen();
                }
            }
        }
        customElements.define(FullscreenButton.is, FullscreenButton);
    </script>
</dom-module>
